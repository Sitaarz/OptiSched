<mat-card class="login-card">
  <mat-card-title class="login-title">Register new account!</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill">
        <mat-label>Firstname</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">
          Firstname is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" required>
        <mat-error *ngIf="registerForm.controls['surname'].hasError('required')">
          Surname is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </mat-card-content>
</mat-card>
